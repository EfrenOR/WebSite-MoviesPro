<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MoviesPro</title>
    <meta name="description" content="MoviesPro is a site where you can come to watch
    your favorite movies with your favorite people">
    <meta name="author" content="Jair Efren Ortega Reyes">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/a1d2a9251b.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <header class="Header">
      <nav class="Authentication">
        <ul class="options">
          <li><a href="#">LOG IN</a></li>
          <li><a href="#">SIGN UP</a></li>
        </ul>
      </nav>

      <section class="hero">
        <figure>
          <img src="img/family.jpg" alt="Main-Imagen">
        </figure>
      </section>
    </header>

    <main>
      <section class="section page section-genres">
        <h2>Genres</h2>
        <article class="box-genres">
          <figure>
            <img src="img/Horror.png" alt="Horror Genre">
            <h3>Horror</h3>
          </figure>
        </article>

        <article class="box-genres">
          <figure>
            <img src="img/comedy.jpg" alt="Comedy Genre">
            <h3>Comedy</h3>
          </figure>
        </article>

        <article class="box-genres">
          <figure>
            <img src="img/Actionjpg" alt="Action Genre">
            <h3>Action</h3>
          </figure>
        </article>

        <article class="box-genres">
          <figure>
            <img src="img/fantasy.jpg" alt="Fantasy Genre">
            <h3>Fantasy</h3>
          </figure>
        </article>

        <article class="box-genres">
          <figure>
            <img src="img/marvel.jpg" alt="Fantasy Genre">
            <h3>Marvel</h3>
          </figure>
        </article>
      </section>

      <section class="section-page section-carousel">
        <div class="container">
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">

          <div class="imagen-01">
            <img src="img/interstellar(Landscape).jpg" alt="Interstellar">
          </div>
          <div class="imagen-02">
            <img src="img/scream(Landscape).jpg" alt="Interstellar">
          </div>
          <div class="imagen-03">
            <img src="img/Batman(Landscape).jpg" alt="Interstellar">
          </div>
          <div class="imagen-04">
            <img src="img/Midsommar(Landscape).png" alt="Interstellar">
          </div>


          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>

        </div>
      </section>

      <section class="section-page section-movies-top">
        <h2><span>TOP</span></h2>
        <article class="box-movies-top">
          <figure>
            <img src="img/SpiderManNHW.jpg" alt="Spider-Man No Way Home">
          </figure>
          <h3>Spider-Man No Way Home</h3>
        </article>

        <article class="box-movies-top">
          <figure>
            <img src="img/Tinder-Swindler.jpg" alt="Tinder Swindler">
          </figure>
          <h3>The Tinder Swindler</h3>
        </article>

        <article class="box-movies-top">
          <figure>
            <img src="img/Don't Look Up.jpg" alt="Don't Look Up">
          </figure>
          <h3>Don't Look Up</h3>
        </article>

        <article class="box-movies-top">
          <figure>
            <img src="img/Scream.jpg" alt="Screae">
          </figure>
          <h3>Scream</h3>
        </article>
      </section>

      <section class="section-page section-movies-horror">
        <h2><span>HORROR</span></h2>
        <article class="box-movies-horror">
          <figure>
            <img src="img/Don't Breathe 2.jpg" alt="Don't Breathe 2">
          </figure>
          <h3>Don't Breathe 2</h3>
        </article>

        <article class="box-movies-horror">
          <figure>
            <img src="img/US.jpg" alt="US">
          </figure>
          <h3>US</h3>
        </article>

        <article class="box-movies-horror">
          <figure>
            <img src="img/QuitePlace.jpg" alt="QuitePlace">
          </figure>
          <h3>QuitePlace</h3>
        </article>

        <article class="box-movies-horror">
          <figure>
            <img src="img/Midsommar.jpg" alt="Midsommar">
          </figure>
          <h3>Midsommar</h3>
        </article>
      </section>

      <section class="section-page section-movies-fantasy">
        <h2><span>FANTASY</span></h2>
        <article class="box-movies-fantasy">
          <figure>
            <img src="img/ToyStory4.jpg" alt="Toy Story 4">
          </figure>
          <h3>Toy Story 4</h3>
        </article>

        <article class="box-movies-fantasy">
          <figure>
            <img src="img/PiratesCaribbean.jpg" alt="Pirates Caribbean">
          </figure>
          <h3>Pirates Caribbean</h3>
        </article>

        <article class="box-movies-fantasy">
          <figure>
            <img src="img/AliceWonderland.jpg" alt="Alice in Wonderland">
          </figure>
          <h3>Alice in Wonderland</h3>
        </article>

        <article class="box-movies-fantasy">
          <figure>
            <img src="img/Abominable.jpg" alt="Abominable">
          </figure>
          <h3>Abominable</h3>
        </article>
      </section>
    </main>

    <footer>
      <div class="Row1">
        <h3>MoviesPro</h3>
        <div class="social-medias">
          <a href="#"><i class="fa-brands fa-twitter-square"></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
          <a href="#"><i class="fa-brands fa-facebook-square"></i></a>
        </div>
      </div>

      <div class="Row2">
        <h6>Copyright &copy 2022</h6>
        <h6>Powered by Efren Ortega</h6>
      </div>
    </footer>
  </body>
</html>
